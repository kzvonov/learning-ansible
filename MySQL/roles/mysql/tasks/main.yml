---
- name: Set the default MySQL user pass
  debconf:
    name: mysql-server-5.7
    question: mysql-server/root_password
    vtype: password
    value: "{{ mysql_root_pass }}"

- name: Confirm the default MySQL user pass
  debconf:
    name: mysql-server-5.7
    question: mysql-server/root_password_again
    vtype: password
    value: "{{ mysql_root_pass }}"
    
# TODO: Install a specific version of mysql 5.7
- name: Install MySQL
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - mysql-common
    - mysql-server
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Install MySQL Python library for Ansible
  pip:
    name: pymysql
    state: present

- include_tasks: configure.yml
- include_tasks: secure_installation.yml
- include_tasks: databases.yml
- include_tasks: users.yml