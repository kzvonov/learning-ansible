base:
  hosts:
    127.0.0.1: # Replace with your server IP, but keep `:`

  vars:
    login_as_user: root
    use_sudo: no

    ansible_user_name: SPECIFY_USER_NAME
    # Before first using the playbook, run the below command to create a hashed
    # password that Ansible will assign to your new user.
    # Run `python3 password.py` and take a note of password and hash.
    # Put the given hash bellow ->
    ansible_user_pass: PUT_HASH_FROM_THE_ABOVE_HERE
    ansible_user_pub_key_path: ~/path/to/public/key_file.pub