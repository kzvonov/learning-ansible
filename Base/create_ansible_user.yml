---
- name: "It creates an ansible user for future tasks"
  hosts: base
  remote_user: root
  gather_facts: true

  vars_prompt:

    - name: "ansible_user_pass"
      prompt: "Enter a password for the ansible_worker"
      private: yes
      confirm: yes
      encrypt: "sha512_crypt"
      salt_size: 10

  tasks:

    - name: Check to make sure we have a 'ansible' group
      group:
        name: ansible
        state: present

    - name: Install the 'sudo' package
      apt:
        name: sudo
        state: latest

    - name: Allow users from 'ansible' use sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%ansible'
        line: '%ansible ALL=(ALL) NOPASSWD:ALL'
        validate: 'visudo -cf %s'

    - name: Create the ansible user
      user:
        name: "{{ ansible_user_name }}"
        password: "{{ ansible_user_pass }}"
        shell: "/bin/bash"
        groups:
          - ansible

    - name: Add local public key for key-based SSH authentication
      authorized_key:
        user: "{{ ansible_user_name }}"
        key: "{{ item }}"
      with_file: "{{ ansible_user_pub_keys }}"

    - name: Restrict root SSH logins
      lineinfile:
        dest: /etc/ssh/sshd_config
        state: present
        regexp: '^#?\s*PermitRootLogin\s*(yes)?'
        line: "PermitRootLogin without-password"

    - name: Restrict SSH logins to keys only
      lineinfile:
        dest: /etc/ssh/sshd_config
        state: present
        regexp: '^#\s*PasswordAuthentication'
        line: 'PasswordAuthentication no'

  handlers:
    - name: Restart sshd
      service:
        name: sshd
        state: restarted
        daemon_reload: yes